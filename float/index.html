<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>float</title>
  <link rel="stylesheet" href="">
  <style type="text/css" media="screen">
    * {margin: 0; padding: 0;}
    .box { width: 900px; height: 100px; margin: 0 auto; border: 1px solid #666;}
    .box > div { width: 100px; height: 100px; border: 1px solid #ccc;}
    .min1, .min2 { float: left;}
    .min3 { float: right;}
    .min4 { float: right;}
    .min5 { float: right;}
  </style>
</head>
<body>
  <div class="box">
    <div class="min1">1</div>
    <div class="min2">2</div>
    <div class="min3">3</div>
    <div class="min4">4</div>
    <div class="min5">5</div>
  </div>
</body>
</html>
