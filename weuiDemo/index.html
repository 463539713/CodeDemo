<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>weui - Demo</title>
  <meta name="viewport" content="width = width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/lib/weui.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/lib/jquery-weui.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/dest/main.min.css">
</head>
<body>
  <div class="weui_tab">
    <div class="weui_tab_bd">
      <div class="wrapper">
        <ul class="wrapbox">
          <li class="item1">
            <div class="content">
              <div class="weui_navbar">
                <a class="weui_navbar_item weui_bar_item_on">
                  选项一
                </a>
                <a class="weui_navbar_item">
                  选项二
                </a>
                <a class="weui_navbar_item">
                  选项三
                </a>
                <a class="weui_navbar_item">
                  选项四
                </a>
              </div>
              <div class="weui_tab_bd">
                <div class="innerWrap">
                  <ul class="innerlist">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
          <li class="item2">item2</li>
          <li class="item3">item3</li>
          <li class="item4">item4</li>
        </ul>
      </div>

    </div>
    <div class="weui_tabbar">
      <a href="javascript:;" class="weui_tabbar_item weui_bar_item_on">
        <div class="weui_tabbar_icon">
          <img src="images/icon_nav_dialog.png" alt="">
        </div>
        <p class="weui_tabbar_label">微信</p>
      </a>
      <a href="javascript:;" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img src="images/icon_nav_button.png" alt="">
        </div>
        <p class="weui_tabbar_label">通讯录</p>
      </a>
      <a href="javascript:;" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img src="images/icon_nav_cell.png" alt="">
        </div>
        <p class="weui_tabbar_label">发现</p>
      </a>
      <a href="javascript:;" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img src="images/icon_nav_toast.png" alt="">
        </div>
        <p class="weui_tabbar_label">我</p>
      </a>
    </div>
  </div>
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/lib/jquery-weui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
