<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>margin负边距</title>
  <link rel="stylesheet" href="">
  <style type="text/css" media="screen">
    * { margin: 0; padding: 0;}
    .wrap { width: 800px; margin: 30px auto; background: #0f0; height: 300px;}
    .box { width: 100px; height: 100px; background: #f1f1f1; border: 1px solid #666; float: left;}
    .box1 { margin-right: -10px;}
    .ps { background: #0ff; margin-right: -10px;}
  </style>
</head>
<body>
<div class="wrap">
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
  <p class="ps" >sasasas</p>
</div>
</body>
</html>
