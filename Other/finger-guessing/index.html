<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>南瓜版猜拳游戏</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrap">
    <section class="s1">
      <div class="btnwrap abs">
        <a href="javascript:;" class="solo btn">单人模式</a>
      </div>
    </section>
    <section class="s2">
      <div class="blurwrap blur abs"></div>
      <div class="overlay abs">
        <i class="result"></i>
      </div>
      <div class="content abs noblur">
        <span class="tips">请点击出点数</span>
        <span class="num">
          <i class="user"><b>--</b><em>你出的点数</em></i><!--
          --><i class="pc"><b>--</b><em>系统出的点数</em></i>
        </span>
        <a href="javascript:;" class="ranbtn">点击开始</a>
      </div>
    </section>
    <section class="s3"></section>
  </div>
  <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
