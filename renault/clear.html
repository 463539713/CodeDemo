<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>清除cookie</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
	button{
		display: block;
		width: 100%;
		height: 100px;
		background: #d43f3a;
		color: #fff;
		border: none;
	}
	a{
		display: block;
		width: 100%;
		height: 100px;
		line-height: 100px;
		text-align: center;
		background: #4cae4c;
		color: #fff;
		border: none;
	}
	</style>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
</head>
<body>
<button id="clear">清除所有cookie</button>
<a href="http://app.hocodo.com/webapps/weixin_renault/winter_game/index.html">首页</a>
<script>
$(function(){


	    $.removeCookie('getCard');
        $.removeCookie('cardName');
        $.removeCookie('cardPrice');
	 
	$('#clear').on('click', function(){
		$.removeCookie('getCard');
		$.removeCookie('cardName');
		$.removeCookie('cardPrice');
		alert($.cookie('getCard'));
		alert($.cookie('cardName'));
		alert($.cookie('cardPrice')); 
 
	  
	});
});
</script>
</body>
</html>
